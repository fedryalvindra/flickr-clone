<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flickr-clone</title>
    
</head>
<body>

    <!-- nav -->

    <nav class="sticky">
        <ul class="main-nav">

            <!-- 1 -->
            <li class="nav-items pull">
              <div class="logo-container">
                <img class="logo-img" src="logo.png" alt="">

                <div class="buffer"></div>
                <h1 class="logo-text">flickr</h1>
              </div>
            </li>

            <!-- 2 -->
            <li class="nav-items seach-container">
                <label for="search">
                    <input class="search" type="text" placeholder="Photos, people, or groups">
                </label>
            </li>

            <!-- 3 -->
            <li class="nav-items push">
                <a class="login-signup login" href="#">LogIn</a>
            </li>

            <!-- 4 -->
            <li class="nav-items">
                <a class="login-signup signup" href="#">SignUp</a>
            </li>

        </ul>
    </nav>

  <div class="container img-back">

    <div class="no-content"></div>

    <!-- text header -->
    <div class="head-text">
        <h1 class="text-col head">Find your inspiration.</h1>
        <p class="text-col head-content">Join the Flickr community, home to tens of billions of photo and 2 million groups.</p>
        <button class="start-button" type="button">Start for free</button>
    </div>

    <!-- text lower -->
    <div class="low-text">
        <p class="text-col low">Developed</p>
        <p class="text-col low">by Fedry Alvindra</p>
    </div>
   
  </div>

  <!-- menu -->

  <div class="menu-wrap">
    <div class="menu-content menu-text">
        <a href="" class="menyu"><h1 class="mentext">About</h1></a>
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Jobs</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Blog</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu"> <h1 class="mentext">Developers</h1> </a> 
        
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Guidelines</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Help</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Help forum</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Privacy</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu"> 
            <h1 class="mentext">Terms</h1>
        </a> 
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Cookies</h1>
        </a>
    </div>

    <div class="menu-content menu-text">
        <a href="" class="menyu">
            <h1 class="mentext">Languages</h1>

        </a>
    </div>

    <div class="menu-content menu-text fedryaa">
        <h1 class="mentext">Fedry Alvindra</h1>
    </div>

    <div class="menu-content">
        <div class="menu-img">
        <img class="icon" src="fb.png" alt="">
        </div>
    </div>

    <div class="menu-content">
        <div class="menu-img">
        <img class="icon" src="twit.png" alt="">
        </div>
    </div>

    <div class="menu-content">
        <div class="menu-img">
        <img class="icon" src="ig.png" alt="">
        </div>
    </div>

  </div>
</body>
</html>
